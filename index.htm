<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js"></script>

    <title>El insevvible controller</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100&display=swap');

        .head1 {
            font-size: 30px;
            color: #050505;
            font-weight: bold;
            font-family: "Montserrat";
        }

        .head2 {
            font-size: 14px;
            margin-left: 10px;
            color: #ffffff91;
            margin-bottom: 15px;
            font-family: "Montserrat";
        }

        body {
            margin: 0 auto;
            background-position: center;
            background-size: contain;
            font-family: "Montserrat";
        }

        .menu {
            position: sticky;
            top: 0;
            background-color: #009900;
            padding: 10px 0px 10px 0px;
            color: white;
            margin: 0 auto;
            overflow: hidden;
            font-family: "Montserrat";
        }

        .menu a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            font-family: "Montserrat";
        }

        .menu-log {
            right: auto;
            float: right;
            font-family: "Montserrat";
        }
        .Content {
            background-image:url("fondo.png");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Montserrat";
            
                
        }
        footer {
            width: 100%;
            height: 1%;
            bottom: 0px;
            background-color: #000;
            color: #fff;
            position: fixed;
            padding-top: 20px;
            padding-bottom: 50px;
            font-family: "Montserrat";
            text-align: center;
            font-size: 10;
            font-weight: bold;
        }

        .body_sec {
            margin-left: 20px;
            margin-bottom: 30%;
        }
        .logo{
            filter: invert();
        }
        
    </style>
</head>

<body>
    
    <!-- Header Section -->
    <header>
        <div class="ag-maecenas_title">
            <div class="ag-format-container">
              El insevvible
            </div>
            <div class="head2">
                Remote controller
            </div>
        </div>
    </header>

    <!-- Menu Navigation Bar -->
    <!-- <nav class="menu">
        <a href="#home">HOME</a>
        <a href="#news">NEWS</a>
        <a href="#notification">
            NOTIFICATIONS
        </a>
        <div class="menu-log">
            <a href="#login">LOGIN</a>
        </div>
    </nav> -->

    <!-- Body section -->
    <main class="body_sec">
        <section id="Content" >
            <h3>Content section</h3>
            
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <img class="logo" src="logo.png" alt="logo">
        <p>Developed by Elisea</p>
    </footer> 
</body>
</html>
